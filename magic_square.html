<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>魔術方陣</title>
<script>

    let n= prompt("請輸入魔術方陣");
    //let n=input.value;
    let magic=[];
    //document.write(n);

    function go(){
        var row=0;
        let col=Math.floor(n/2);
        //document.write(n);
        magic[row,col]=1; //將1放入第1列中間位置
        
        for(let i=2;i<=n*n;i++){
            row=(row-1+n)%n;
            col=(col-1+n)%n;
            if(magic[row,col]!==0){ //要放的位置上已經有數值
                row = (row + 2) % n;
                col = (col + 1) % n;
            }
            magic[row,col]=i  //將i放入決定好的位置
            //document.write(col); 
        }
        for(let R=0;R<n;R++){
            for(let C=0;C<n;C++){
                document.write.toString(magic[R,C]+"\r\n") ;
            }
        }
    }
    go();


</script>
</head>

</body>
</html>
