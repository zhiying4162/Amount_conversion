<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>魔術方陣</title>
<script>

    function go(magic){
        var n= prompt(請輸入魔術方陣);
        var row=0;
        var col=n/2;

        magic[row][col]=1; //將1放入第1列中間位置

        for(var i=2;i<=n*n;i++){
            row=(row-1+n)%n;
            col=(col-1+n)%n;
            if(magic[row][col]!=0){ //要放的位置上已經有數值
                row = (row + 2) % n;
                col = (col + 1) % n;
            }
            magic[row][col]=i; //將i放入決定好的位置
        }
        for(var R=0;R<n;R++){
            for(var C=0;C<n;C++){
                return magic[row][col];
            }
        }
    }

</script>
</head>

</html>
