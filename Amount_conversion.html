<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title></title>
<script>
function stringDigitalTransfer(iInput) {
    let numChars = ["零", "壹", "貳", "參", "肆", "伍", "陸", "柒", "捌", "玖"];
    let unitChars = ["", "拾", "佰", "仟", "萬", "拾", "佰", "仟","億"];
    let sOut='',result=[],temp=[],Bnum1='';

    if(iInput>= 1.0E9){
      return sOut="數字太大，我們只處理到億";
    }
    
    // 餘數 除法 陣列
    for(let i=0;i<iInput.length;i++){
      temp+=numChars[iInput[i]];
    }
    for(let i=iInput.length-1;i>=0;i--){
      result=unitChars[i];
      Bnum1=temp.length-i-1;
      sOut+=temp[Bnum1]+result;
    }
    return sOut=sOut+"元整"; 
}
var iInput=String(parseInt(prompt("請輸入阿拉伯數字：")));
document.write(stringDigitalTransfer(iInput));
</script>
</head>

</body>
</html>
