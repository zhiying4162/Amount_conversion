<!DOCTYPE html>

<meta charset="utf-8"/>
<title></title>
<script>
function stringDigitalTransfer(iInput) {
    let numChars = ["零", "壹", "貳", "參", "肆", "伍", "陸", "柒", "捌", "玖"];
    let unitChars = ["", "拾", "佰", "仟", "萬", "拾", "佰", "仟","億"];
    let sOut='',i=0;

    if(iInput>= 1.0E9){
      return sOut="數字太大，我們只處理到億";
    }
    
    // 餘數 除法 陣列

    while(iInput>0){
      Bnum1=iInput%10;
      sOut=numChars[Bnum1]+unitChars[i]+sOut;
      i++;
      iInput=Math.floor(iInput/10);
    }
    
    return sOut=sOut+"元整";
}
var iInput=String(parseInt(prompt("請輸入阿拉伯數字：")));
document.write(stringDigitalTransfer(iInput));
</script>
