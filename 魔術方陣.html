<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>魔術方陣</title>
<script>
    function go(n){
        let x=(n+1)/2; //決定1的位置
        let y=0;
        n[x][y]=1;
        for(let i=1;i<=n*n;i++){
            if(i%n==1){
                y++;
            }    
            else{
                x++;
                y--;   
            }
            if(x>n){
                x=0;
            }
            else if(y=0){
                y=n-1;
            }
            n[x][y]=i;
        }
    }

    let n=prompt("請輸入魔術方陣");
    document.write(go(n));
</script>
</head>

</html>
